<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope de Javascript</title>
</head>
<body>
    <!-- Variables Global -->
    <!-- Podemos acceder a ellas desde cualquier parte del codigo -->

    <!-- Variables Local -->
    <!-- Variacles creadas dentro de una funcion, solo pueden ser accedidas desde su funcion o una funcion anidada -->


    <script>
        // para proteger nuestras variables

        (function(){
            // agregamos nuestro codigo y de esta manera va a estar protegido, es decir todo lo que este afuera no va a poder acceder a lo que esta dentro de nuestra funcion
        }())
    </script>
</body>
</html>
