<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remplazar Nodes dentro del DOM</title>
</head>
<body>
    <ol>
        <li id="primero">Lorem ipsum dolor sit amet.</li>
        <li id="segundo">Lorem ipsum dolor sit amet consectetur.</li>
    </ol>

    <script>
        var elemento = document.createElement("li");
        var contenido = document.createTextNode("nuevo texto");

        elemento.appendChild(contenido);

        var padre = document.getElementsByTagName("li")[0].parentNode;
        var referencia = document.getElementsByTagName("li")[0];
        // para eliminar usamos replaceChild() recibe dos parametros (elemento agrgar,elemento eliminar)
        padre.replaceChild(elemento, referencia);
    </script>
</body>
</html>
